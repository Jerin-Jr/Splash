<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
     header {
            background-color:#4169E1 ;
            color: white;
            text-align: center;
            padding: 1em;
        }
    footer {
            background-color: #4169E1 ;
            color: white;
            text-align: center;
            padding: 1em;
            bottom: 0;
            width: 100%;
        }    
</style>
<body>

    <header>
        <h1>Splash</h1>
    </header>
{% block content %}
{% for d in service %}
<div class="card">
    <h5 class="card-header bg-dark">Splash</h5>
    <div class="card-body bg-info">
      <h5 class="card-title text-center">{{d.service_name}}</h5>
      <p class="card-text">{{d.service_description}}</p>
      <h1 class="text-center fs-3">{{d.service_price}}</h1>
      <div class="container text-center">
        <a href="{% url 'booking' %}" class=" btn btn-primary">Book Now</a>
      </div>
    </div>
  </div>

{% endfor %}
{% endblock %}


<footer>
  <p>&copy; 2023 Splash. All rights reserved.</p>
</footer>

</body>
